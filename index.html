<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I'S Gallery</title>
    <link href="" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="diaphragm.png" type="image/x-icon">

</head>

<body>
    <!--....nav start -->

    <nav id="head_nav"
        class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#index.html" class="flex items-center">
                <img src="diaphragm.png" class="h-8 mr-3" alt="IS Logo">
                <span id="head_title" class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">I'S
                    Gallery</span>
            </a>
            <div class="flex md:order-2">
                <a href="https://m.facebook.com/SAKIB797">
                    <button id="profile_button" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <i class="bi bi-facebook"></i></button></a>
                <button data-collapse-toggle="navbar-sticky" type="button"

                    aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg style="" class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="items-center upor justify-between hidden w-full md:flex md:w-auto md:order-1"
                id="navbar-sticky">
                <ul style=""
                    class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="/index.html"
                            class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--....nav end -->

    <!--.....heading start -->
    <h1 style="" class="mb-4 text-2xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span
            class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">"Iftekhar Sakib"
        </span>Stream.</h1>
    <!-- heading end -->

    <!--....photo carousel start -->
    <div id="custom-controls-gallery" class="relative w-full  z-0" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96" id="carouselContainer">
            <!-- see main.js -->
        </div>

        <div class="flex justify-center items-center pt-4">
            <button type="button"
                class="flex justify-center items-center mr-4 h-full cursor-pointer group focus:outline-none"
                data-carousel-prev>
                <span
                    class="text-gray-400 hover:text-gray-900 dark:hover:text-white group-focus:text-gray-900 dark:group-focus:text-white">
                    <i class="bi bi-chevron-left"></i>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button"
                class="flex justify-center items-center h-full cursor-pointer group focus:outline-none"
                data-carousel-next>
                <span
                    class="text-gray-400 hover:text-gray-900 dark:hover:text-white group-focus:text-gray-900 dark:group-focus:text-white">
                    <i class="bi bi-chevron-right"></i>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>

    </div>
    <br>
    <!-- carousel end..... -->


    <h1
        class="mb-4 text-1xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
        See <mark class="px-2 text-white bg-blue-600 rounded dark:bg-blue-500">Below</mark> for some of my <br> captures
        <i class="bi bi-arrow-down"></i>
    </h1>

    <!--....hr start -->
    <div class="inline-flex items-center justify-center w-full">
        <hr class="w-64 h-1 my-8 bg-gray-200 border-0 rounded dark:bg-gray-700">
        <div class="absolute px-4 -translate-x-1/2 bg-white left-1/2 dark:bg-gray-900">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-700 dark:text-gray-300" viewBox="0 0 24 27" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z"
                    fill="currentColor" />
            </svg>
        </div>
    </div>
    <!-- hr...end -->

    <br>
    <!--...photo grid Start  -->


    <div id="parentGrid">
        <!-- see main.js -->
    </div>



    <!--...photo grid end -->
    <!-- footer -->


    <footer class="bg-white dark:bg-gray-900">
        <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <div class="sm:flex sm:items-center sm:justify-between">
                <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a
                        href="https://flowbite.com/" class="hover:underline">Iftekhar Sakib™</a>. All Rights
                    Reserved.</span>
                <div class="flex mt-4 space-x-6 sm:justify-center sm:mt-0">
                    <a href="https://facebook.com/sakib797"
                        class="text-gray-500 hover:text-gray-900 dark:hover:text-white">
                        <i class="bi bi-facebook w-5 h-5"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 dark:hover:text-white">
                        <i class="bi bi-instagram w-5 h-5"></i>
                        <span class="sr-only">Instagram</span>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 dark:hover:text-white">
                        <i class="bi bi-twitter w-5 h-5"></i>
                        <span class="sr-only">Twitter</span>
                    </a>
                    <a href="https://github.com/sakib797"
                        class="text-gray-500 hover:text-gray-900 dark:hover:text-white">
                        <i class="bi bi-github w-5 h-5"></i>
                        <span class="sr-only">GitHub</span>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 dark:hover:text-white">
                        <i class="bi bi-dribbble w-5 h-5"></i>
                        <span class="sr-only">Dribbble</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>


    <!--.....for stript -->

    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
